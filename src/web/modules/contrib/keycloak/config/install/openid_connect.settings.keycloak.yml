enabled: false
settings:
  client_id:
  client_secret:
  keycloak_base: ''
  keycloak_realm: ''
  userinfo_update_email: false
  keycloak_i18n:
    enabled: false
    mapping:
      -
        langcode: 'zh-hans'
        target: 'zh-CN'
      -
        langcode: 'zh-hant'
        target: 'zh-HK'
  keycloak_sso: false
  keycloak_sign_out: false
  check_session:
    enabled: false
    interval: 2
  debug: false
