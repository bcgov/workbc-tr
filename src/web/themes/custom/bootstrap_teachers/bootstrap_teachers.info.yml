name: Bootstrap Teachers' Resources
type: theme
description: "Bootstrap Teachers' Resources subtheme based on Bootstrap 4 theme."
core_version_requirement: '^8.8 || ^9'
'base theme': bootstrap4

# Libraries
libraries:
  - bootstrap_teachers/global-styling
  - bootstrap_teachers/global-scripts
  - bootstrap_teachers/fontawesome_5

# Stylesheets removed
stylesheets-remove:
  - '@bootstrap4/css/style.css'

# Regions
regions:
  header: Header
  nav_branding: 'Navigation branding region'
  nav_main: 'Main navigation region'
  nav_additional: 'Additional navigation region (eg search form, social icons, etc)'
  breadcrumb: Breadcrumbs
  content: 'Main content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: Footer
  under_footer: Under footer
