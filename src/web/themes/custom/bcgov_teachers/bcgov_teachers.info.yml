name: BCGov Teachers Resources
type: theme
description: 'A subtheme of Bootstrap 4 BCGov'
core: 8.x
core_version_requirement: ^8 || ^9
base theme: bootstrap4_bcgov

# Stylesheets.
stylesheets-remove:
  - '@bootstrap4_bcgov/css/style.css'

# Libraries.
libraries:
  - bcgov_teachers/global-styling
  - bcgov_teachers/global-scripts
  - bcgov_teachers/fontawesome_5

# Regions.
regions:
  header: Header
  nav_branding: 'Navigation branding region'
  nav_main: 'Main navigation region'
  nav_additional: 'Additional navigation region (eg search form, social icons, etc)'
  breadcrumb: Breadcrumbs
  content: 'Main content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: Footer
  footer_right: Footer Right
  footer_left: Footer Left
  under_footer: Under footer

#entity
entity_print:
 node:
    # Adds the all-nodes library to all node PDFâ€™s.
   all: 'bcgov_teachers/global-styling'