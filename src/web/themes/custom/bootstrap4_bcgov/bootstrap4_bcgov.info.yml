name: 'Bootstrap 4 BCGov'
type: theme
description: 'A subtheme of Bootstrap4 with BC Gov styling'
core_version_requirement: ^8 || ^9 || ^10
base theme: bootstrap4

# Stylesheets.
libraries-override:
  bootstrap4/global-styling:
    css:
      theme:
        css/style.css: false

# Libraries.
libraries:
  - bootstrap4_bcgov/global-styling

# Regions.
regions:
  header: Header
  nav_branding: 'Navigation branding region'
  nav_main: 'Main navigation region'
  nav_additional: 'Additional navigation region (eg search form, social icons, etc)'
  breadcrumb: Breadcrumbs
  content: 'Main content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: Footer
